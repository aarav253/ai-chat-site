
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1f3b, #321f5d);
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #15162a;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      margin: 0;
    }
    .chats {
      margin-top: 20px;
    }
    .chats div {
      margin: 10px 0;
      color: #ccc;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #4ea1ff;
    }
    .ai {
      background-color: #2e2f4d;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
    }
    .input-area {
      display: flex;
      align-items: center;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    .input-area button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4ea1ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .settings {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>AI Assistant</h2>
      <div class="chats">
        <div>Chat 1</div>
        <div>Chat 2</div>
        <div>Chat 3</div>
      </div>
    </div>
    <div class="settings">Settings</div>
  </div>

  <div class="chat-area">
    <div class="messages" id="messages">
      <div class="message user"><strong>You:</strong> What is AI?</div>
      <div class="message user"><strong>You:</strong> Tell me more</div>
      <div class="message ai">
        AI, or Artificial Intelligence, is a field of computer science focused on creating intelligent machines capable of performing tasks that typically require human intelligence.
      </div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById('messages');
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.innerHTML = `<strong>You:</strong> ${msg}`;
      messages.appendChild(userMsg);

      const aiMsg = document.createElement('div');
      aiMsg.className = 'message ai';
      aiMsg.innerText = "Typing...
(You can hook this up to an AI API)";
      messages.appendChild(aiMsg);

      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
